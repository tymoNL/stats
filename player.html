<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://avatars.githubusercontent.com/u/60177191?v=4">
    <title>Player Details - Baseball Stats</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/player.css">
    <link rel="stylesheet" href="css/header-footer.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/player.js" defer></script>
    <script src="js/data.js"></script>
</head>
<body>
    <header class="layout">
        <section class="container">
            <a href="index.html">Baseball Stats</a>
        </section>
    </header>

    <main class="layout">

<div class="back-button">
    <a href="index.html" class="btn">Back to Overview</a>
</div>

        <section class="player-details">
            <h1 id="player-name">Player Name</h1>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Key Stats</h3>
                    <p>AVG: <span id="avg"></span></p>
                    <p>OBP: <span id="obp"></span></p>
                    <p>SLG: <span id="slg"></span></p>
                    <p>OPS: <span id="ops"></span></p>
                </div>
                <div class="stat-card">
                    <h3>At Bats & Hits</h3>
                    <p>PA: <span id="pa"></span></p>
                    <p>AB: <span id="ab"></span></p>
                    <p>H: <span id="h"></span></p>
                    <p>RBI: <span id="rbi"></span></p>
                </div>
                <div class="stat-card">
                    <h3>Base Running</h3>
                    <p>SB: <span id="sb"></span></p>
                    <p>CS: <span id="cs"></span></p>
                    <p>SB%: <span id="sbp"></span></p>
                </div>
            </div>
            <div class="charts">
                <h3>Performance Charts</h3>
                <canvas id="keyStatsChart" style="max-width: 100%; height: 300px;"></canvas>
                <canvas id="hitDistributionChart" style="max-width: 100%; height: 300px;"></canvas>
                <canvas id="pitchTypeChart" style="max-width: 100%; height: 300px;"></canvas>
            </div>
        </section>
    </main>

    <footer class="layout">
        <section class="footerBottom">
            <p>
                <i class="fa-regular fa-copyright"></i>
                2025 <a href="https://github.com/tymoNL">Tymo Smids</a> Alle rechten voorbehouden
            </p>
        </section>
    </footer>
</body>
</html>
